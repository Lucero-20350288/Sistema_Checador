<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-institucion.css') }}">
    <title>Modificar Datos de Empresa</title>
</head>
<body>

<div class="ventana">
    <div class="header">Instituci칩n
        <button class="btn-cerrar" onclick="cerrarVentana()">X</button>
    </div>
    <div class="content-botones">
        <button type="button" form="formAgregar" class="btn-menu" onclick="agregarFila()">
            <img src="{{ url_for('static', filename='iconos/icon_agregar.png') }}" alt="agregar">
            <span>Agregar</span>
        </button>
        <button type="submit" class="btn-menu"> <img src="{{ url_for('static', filename='iconos/icon_modificar.png') }}" alt="modificar"> <span>Modificar</span></button> 
        <button type="button"  formaction="{{url_for('delete', empleado_rfc=empleado_rfc)}}" class="btn-menu"> <img src="{{ url_for('static', filename='iconos/icon_eliminar.png') }}" alt="eliminar"> <span>Eliminar</span></button> 
        <button class="btn-menu"> <img src="{{ url_for('static', filename='iconos/icon_cancelar.png') }}" alt="cancelar"> <span>Cancelar</span></button> 
      </div>
    <div class="form-container">
        <form id="datos-empresa" method="post">
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            
            <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" id="calle" name="calle">
            </div>
            
            <div class="form-group">
                <label for="calle_numero">Colonia</label>
                <input type="text" id="colonia" name="colonia">
            </div>
            
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad">
            </div>
            
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">
            </div>
            
            <div class="form-group">
                <label for="cp">C.P.</label>
                <input type="text" id="cp" name="cp">
            </div>
            
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" name="telefono">
            </div>
            
        </form>
        </div>

        <div class="tabla-container">
            <table id="tablaDatos">
                <thead>
                    <tr>
                        <th>Instituci칩n</th>
                        <th>Ubicaci칩n</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>
    


<script>
function cerrarVentana() {
    var ventana = document.querySelector('.ventana');
    ventana.style.display = 'none';
}
</script>

<script>
    function agregarFila() {
        // Obtener los valores de los campos de entrada
        var valorUsuario = document.getElementById("usuario").value;
        var valorInstitucion = document.getElementById("institucion").value;
    
        // Obtener la tabla y a침adir una nueva fila al final
        var tabla = document.getElementById("tablaDatos").getElementsByTagName('tbody')[0];
        var nuevaFila = tabla.insertRow(tabla.rows.length);
    
        // Insertar nuevas celdas en la fila
        var celdaUsuario = nuevaFila.insertCell(0);
        var celdaInstitucion = nuevaFila.insertCell(1);
    
        // Establecer el contenido de las celdas con los valores introducidos
        celdaUsuario.innerHTML = valorUsuario;
        celdaInstitucion.innerHTML = valorInstitucion;
    }
    </script>
    
</body>
</html>
